<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="container mt-5 bg">
    <h1 class="head">Image Meta-Data Analysis</h1>
    <h2>Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" class="w form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="w form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <p class="mt-3">New user? <a href="{{ url_for('register') }}">Register here</a></p>
    </form>
    
</body>
</html>
